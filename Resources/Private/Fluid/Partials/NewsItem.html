<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:variable name="ma">{news.markerArray}</f:variable>

<div class="news-list-item">
    <span class="news-list-date">{ma.NEWS_DATE}</span>
    <h2>
        <f:if condition="{news.row.type} == 2">
            <f:then>
                <f:link.typolink parameter="{news.row.ext_url}">
                    {ma.NEWS_TITLE}
                </f:link.typolink>
            </f:then>
            <f:else>
                <f:link.typolink parameter="{conf.singlePid}" additionalParams="&tx_ttnews[tt_news]={news.row.uid}">
                    {ma.NEWS_TITLE}
                </f:link.typolink>
            </f:else>
        </f:if>
    </h2>

    <f:if condition="{news.images.0}">

        <f:if condition="{news.row.type} == 2">
            <f:then>
                <f:link.typolink parameter="{news.row.ext_url}">
                    <f:image image="{news.images.0}" maxWidth="{conf.displayList.image.file.maxW}" maxHeight="{conf.displayList.image.file.maxH}" />
                </f:link.typolink>
            </f:then>
            <f:else>
                <f:link.typolink parameter="{conf.singlePid}" additionalParams="&tx_ttnews[tt_news]={news.row.uid}">
                    <f:image image="{news.images.0}" maxWidth="{conf.displayList.image.file.maxW}" maxHeight="{conf.displayList.image.file.maxH}" />
                </f:link.typolink>
            </f:else>
    </f:if>

    <f:format.raw>
        {ma.NEWS_SUBHEADER}
        {ma.CATWRAP_B} {ma.TEXT_CAT} {ma.NEWS_CATEGORY} {ma.NEWS_CATEGORY_IMAGE} {ma.CATWRAP_E}
    </f:format.raw>
    <hr class="clearer"/>
</div>

</html>
