<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<div class="news-list-container">

    <f:if condition="{content.news}">
        <f:then>

            <f:format.raw>{content.globalMarkerArray.NEWS_CATEGORY_ROOTLINE}</f:format.raw>

            <f:for each="{content.news}" as="news">
                <f:render partial="NewsItem" arguments="{news: news, conf: conf}"/>
            </f:for>

            <f:format.raw>{content.globalMarkerArray.BROWSE_LINKS}</f:format.raw>

        </f:then>
        <f:else>
            <f:translate key="LLL:EXT:tt_news/Resources/Private/Language/Plugin/locallang_pi.xlf:noNewsToListMsg" />
        </f:else>
    </f:if>
</div>

</html>
