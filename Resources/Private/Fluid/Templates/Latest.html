<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<div class="news-latest-container">

    <f:if condition="{content.news}">
        <f:then>

            <f:for each="{content.news}" as="news">
                <f:render partial="NewsItemLatest" arguments="{news: news, conf: conf}"/>
            </f:for>

            <div class="news-latest-gotoarchive">
                <f:link.page pageUid="{conf.archiveTypoLink.parameter}">{ma.GOTOARCHIVE}</f:link.page>
            </div>

        </f:then>
        <f:else>
            <f:translate key="LLL:EXT:tt_news/Resources/Private/Language/Plugin/locallang_pi.xlf:noNewsToListMsg" />
        </f:else>
    </f:if>
</div>

</html>
